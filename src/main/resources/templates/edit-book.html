<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            width: 400px;
            animation: fadeIn 0.8s ease-in-out;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #444;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #5c6bc0;
            outline: none;
            box-shadow: 0 0 6px rgba(92, 107, 192, 0.4);
        }

        button {
            width: 100%;
            background: #5c6bc0;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #3f51b5;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(63, 81, 181, 0.3);
        }

        /* Small animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <form th:action="@{/books/edit}" th:object="${book}" method="post">
        <h2>Edit Book Details</h2>

        <input type="hidden" th:field="*{id}" />

        <label>Title:</label>
        <input type="text" th:field="*{title}" required />

        <label>Author:</label>
        <input type="text" th:field="*{author}" required />

        <label>Genre:</label>
        <input type="text" th:field="*{genre}" required />

        <label>Price:</label>
        <input type="number" step="0.01" th:field="*{price}" required />

        <label>Copies:</label>
        <input type="number" th:field="*{copies}" required />

        <button type="submit">Update</button>
    </form>
</body>
</html>
