<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            width: 400px;
            animation: fadeIn 0.8s ease-in-out;
            text-align: left;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 15px;
            margin: 10px 0;
            color: #444;
        }

        strong {
            color: #222;
        }

        .not-found {
            text-align: center;
            color: #d32f2f;
            font-weight: bold;
            margin: 20px 0;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            background: #5c6bc0;
            color: #fff;
            padding: 10px 14px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            background: #3f51b5;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(63, 81, 181, 0.3);
        }

        /* Small animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Book Details</h2>

        <div th:if="${book != null}">
            <p><strong>Title:</strong> <span th:text="${book.title}"></span></p>
            <p><strong>Author:</strong> <span th:text="${book.author}"></span></p>
            <p><strong>Genre:</strong> <span th:text="${book.genre}"></span></p>
            <p><strong>Price:</strong> <span th:text="${book.price}"></span></p>
            <p><strong>Copies:</strong> <span th:text="${book.copies}"></span></p>
        </div>

        <div th:if="${book == null}" class="not-found">
            <p>No book found with the given ID.</p>
        </div>

        <a th:href="@{/books/getallbooks}">üîç Search Again</a>
    </div>
</body>
</html>
